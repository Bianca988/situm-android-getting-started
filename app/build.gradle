apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "es.situm.gettingstarted"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug{
            def gmaps_api_key = System.getenv("GMAPS_KEY").toString()
            def api_user = System.getenv("API_USER").toString()
            def api_key = System.getenv("API_KEY").toString()
            resValue 'string', 'google_maps_key', gmaps_api_key
            resValue 'string', 'api_user', api_user
            resValue 'string', 'api_key', api_key
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    def supportLibsVersion = "28.0.0"
    implementation "com.android.support:recyclerview-v7:$supportLibsVersion"
    implementation "com.android.support:appcompat-v7:$supportLibsVersion"
    implementation "com.android.support:design:$supportLibsVersion"
    implementation "com.android.support:cardview-v7:$supportLibsVersion"

    implementation 'com.google.android.gms:play-services-maps:16.0.0'

    implementation ('es.situm:situm-sdk:2.37.3@aar') {
        transitive = true
    }
}